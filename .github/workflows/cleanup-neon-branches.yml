name: Cleanup Neon Database Branches

on:
  pull_request:
    types: [closed]  # Triggers when PR is closed (merged or not merged)

jobs:
  delete-neon-branch:
    runs-on: ubuntu-latest
    # Only run if the PR was merged (not just closed)
    if: github.event.pull_request.merged == true

    steps:
      - name: Extract Neon Project ID from Vercel
        id: neon-config
        run: |
          # The Neon project ID is stored in Vercel env vars
          # We'll need to add NEON_API_KEY as a GitHub secret
          echo "Branch will be deleted: preview/pr-${{ github.event.number }}"

      - name: Delete Neon Database Branch
        uses: neondatabase/delete-branch-action@v3.1.3
        with:
          # Project ID from Vercel environment (will need to set as secret)
          project_id: ${{ secrets.NEON_PROJECT_ID }}
          # Branch naming pattern: preview/pr-{number}
          # Adjust this pattern based on your actual Neon branch names
          branch: preview/pr-${{ github.event.number }}
          api_key: ${{ secrets.NEON_API_KEY }}
        continue-on-error: true  # Don't fail if branch doesn't exist

      - name: Log cleanup result
        if: always()
        run: |
          echo "Neon branch cleanup attempted for PR #${{ github.event.number }}"
          echo "Branch pattern: preview/pr-${{ github.event.number }}"
